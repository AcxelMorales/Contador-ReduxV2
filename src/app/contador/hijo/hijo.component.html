<h3>Contador</h3>
<h4>{{ contador }}</h4>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-success mr-3" (click)="multiplicar()">Multiplicar</button>
    <button class="btn btn-danger" (click)="dividir()">Dividir</button>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-nieto [contador]="contador" (cambioContador)="nuevoValor($event)"></app-nieto>
  </div>
</div>
